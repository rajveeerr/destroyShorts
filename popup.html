<!DOCTYPE html>
<html>
<head>
  <title>Shots Destroyer</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      width: 280px;
      height: 450px;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
 
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3"/></filter><rect width="100" height="100" filter="url(%23noise)" fill="black"/></svg>');
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #ff5252, #ff1744);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(255,23,68,0.3);
    }
    .logo svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    h2 {
      font-family: 'Instrument Serif', serif;
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 6px;
      line-height: 1.1;
      /* text-wrap: balance; */
      background: linear-gradient(45deg, #ff5252, #ff1744);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .description {
    margin-top: 0;
    text-wrap: balance;
      max-width: 250px;
      font-size: 12px;
      line-height: 1.5;
      color: rgba(255,255,255,0.8);
      margin-bottom: 20px;
      font-family: 'Inter', sans-serif;
    }
    .description strong {
      font-weight: 700;
      color: #ff5252;
    }
    #clearHistory {
      background: white;
      color: black;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all .15s;
    }
    #clearHistory:hover{
        background: rgba(255, 255, 255, 0.732);
    }
    #status {
      margin-top: 10px;
      color: #4cff4c;
    }
    .social-links {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 15px;
    }
    .social-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 12px;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.5-1.5L10 14l7.5-7.5L19 8l-9 9z"/>
      </svg>
    </div>
    <h2>Shots Destroyer</h2>
    <p class="description">Tired of irrelevant Shorts? Instantly clear your history and fix your YouTube algorithm with one click.</p>
    <button id="clearHistory">Destroy Shorts</button>
    <div id="status"></div>
    <div class="social-links">
      <a href="https://github.com/rajveeerr/destroyShorts" target="_blank">Star on GitHub</a>
      <a href="https://twitter.com/RajveeerrSingh" target="_blank">Follow on X</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
